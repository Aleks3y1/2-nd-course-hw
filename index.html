<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeWork</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body class="page">
    <div class="top page_position_center">
        <section class="section-content top__section-content">
            <h1 class="section-content__title">Добро пожаловать<br> на мой сайт !</h1>
            <p class="section-content__subtitle">Вам предстоит пройти несколько увлекательных игр. Если готов нажимай
                <span class="section-content__subtitle_font-weight_bold">поехали</span> и <span
                    class="section-content__subtitle_font-weight_bold">приступай</span>
            </p>
            <button class="top__button section-content__button">Поехали!</button>
        </section>
    </div>
    <div class="page_position_center product-box">
        <div class="product-box__item product-box__item_bg_game1">Игра 1</div>
        <div class="product-box__item product-box__item_bg_game2">Игра 2</div>
        <div class="product-box__item product-box__item_bg_game3">Игра 3</div>
    </div>
</body>

</html>
