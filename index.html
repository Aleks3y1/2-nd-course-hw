<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeWork!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body class="page">
    <div class="top page-position_center">
        <section class="section-content top__section-content">
            <h1 class="section-content__title">Добро пожаловать<br> на мой сайт !</h1>
            <p class="section-content__subtitle">Вам предстоит пройти несколько увлекательных игр. Если готов нажимай
                <span class="section-content__subtitle_font-weight_bold">поехали</span> и <span
                    class="section-content__subtitle_font-weight_bold">приступай</span>
            </p>
            <button class="top__button section-content__button">Поехали!</button>
        </section>
    </div>
    <div class="page-position_center product-box">
        <div class="product-box__item product-box__item_bg-game1"><a href="#" class="product-box__link">Игра 1</a></div>
        <div class="product-box__item product-box__item_bg-game2"><a href="#" class="product-box__link">Игра 2</a></div>
        <div class="product-box__item product-box__item_bg-game3"><a href="#" class="product-box__link">Игра 3</a></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
